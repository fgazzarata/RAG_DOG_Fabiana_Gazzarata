        <h1>¡CONTACTANOS!</h1>
        <main class="grid contacto">
            <div class="foto">
                <image src="photo/chuchu.jpg" id="chucha">
            </div>
            <div class="foto2">
                <image src="photo/chuchu2.jpg" id="chucha">
            </div>
            <div class="contactoS">
                <form class="custom-control" id="contacto" action="gracias.html" method="post" ENCTYPE="multipart/form-dat a">
                    <fieldset>
                        <legend>Completa el formulario y te contactaremos</legend>
                        <input class="form" type="text" name="nombre" placeholder="Nombre">
                        <input class="form" type="email" name="email" placeholder="Email">
                        <input class="form" type="text" name="Celular" placeholder="Celular">
                        <label class="radio" for="cliente">Ya sos cliente?</label>
                        <input class="radio" type="radio" name="cliente" value="si">Sí
                        <input class="radio" type="radio" name="cliente" value="no">No<br>
                        <label for="motivo">Motivo de contacto</label>
                        <select name="motivo">
                    <option selected="selected">Seleccione</option>
                    <option value="1">Compartir foto e historia de tu mascota</option>
                    <option value="2">Quiero adoptar!</option>
                    <option value="3">Quiero dar en adopcion</option>
                    <option value="4">Sugerencia</option>
                    <option value="5">Reclamo</option>
                    </select><br><br>
                        <textarea class="input" name="Tu mensaje" rows="8" cols="50"></textarea>
                        <label class="radio" for="newsletter">Deseas recibir nuestro newsletter?</label>
                        <input class="radio" type="checkbox" name="newsletter" value="si">Sí<br>
                        <label class="radio" for="upload">Sube tu archivo</label>
                        <input class="radio" type="file" accept="image/*,.pdf">
                        <input class="formline" type="reset" value="Borrar datos">
                        <input class="formline" type="submit" name="upload" value="Enviar datos">
                    </fieldset>
                </form>
            </div>
        </main>
